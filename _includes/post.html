<div class="content">
  <div class="page-header">
    {% if post.title %}
      <h1 class="title">
        {{ post.title}}
      </h1>
    {% endif %}
  </div>
  <div class="post_content">
    {{ post.content }}
  </div>
  <div id="social-toggle">
      <a href="http://{{ site.domain }}{{ post.url }}#disqus_thread" data-toggle="collapse"
      data-target="#social-post">
        Comment</a>
      <a href="#" data-toggle="collapse" data-target="#social-post">
        / <span id="twitter-count"></span> Tweets / Share </a>
  </div>
  <div class="row">
      {% include social-post.html %}
  </div>
</div><!--content-->
